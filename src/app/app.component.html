<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-list-header>Welcome</ion-list-header>
                <ion-note>p4ul17@someprovider.com</ion-note>
              </ion-col>
              <ion-col>
                <ion-avatar>
                  <img src="https://i.pinimg.com/originals/51/f6/fb/51f6fb256629fc755b8870c801092942.png">
                </ion-avatar>
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-item button="true" (click)="localmoney()">
          <p>local-money</p>
          <ion-icon name="wallet-outline" slot="end"></ion-icon>
        </ion-item>
        <ion-item button="true" (click)="about()">
          <p>about this app</p>
          <ion-icon name="information-circle-outline" slot="end"></ion-icon>
        </ion-item>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
